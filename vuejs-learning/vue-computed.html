<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue计算属性</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			
			数字1:{{num1}}
			数字2:{{num2}}
			数字3:{{num3}}
			和为：{{sum}}<!--这里会出现计算精度丢失是js本身的bug，需要自己修复-->
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					num1:123.45,
					num2:1342.977,
					num3:8831.21
				},
				computed:{
//					复杂计算的时候尽量使用computed，computed会启用缓存，
//					如果不需要可使用methods
//					计算属性只有在它的相关依赖发生改变时才会重新求值。这就意味着只要 message 还没有发生改变，
//					多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。
					 sum(){
					 	return this.num1+this.num2+this.num3
					 }
				}
			});
		</script>
	</body>
</html>
