<!--基本的vue的初始化只需要4步-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建vue实例</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			hello {{message}}!<!--4.用Mustache语法取出数据，即{{}}的方式-->
		</div>
		<script>
			//1.new Vue({})创建实例，传一个空对象
			var vm = new Vue({
				el:'#app',//3.挂载元素，即从哪个dom节点开始由vue来渲染，管理
				data:{
					message:'vuejs'//2.设置vue数据
				}
			})
		</script>
	</body>
</html>
